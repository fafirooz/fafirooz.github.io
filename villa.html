---
layout: default
title: A minimal, fixed sidebar grid portfolio Jekyll theme.
description: A minimal, fixed sidebar grid portfolio Jekyll theme.
featured_image: /images/social.jpg
---

<section class="portfolio">

    <div class="content-wrap portfolio-wrap">

        {% for villa in site.villas reversed %}

        <div class="portfolio-item">

            <a class="portfolio-item__link" href="{{ villa.url | relative_url }}">

                <div class="portfolio-item__image">
                    <img src="{{ villa.featured_image | relative_url }}" alt="{{ villa.title }}">
                </div>

                <div class="portfolio-item__content">
                    <div class="portfolio-item__info">
                        <h2 class="portfolio-item__title">{{ villa.title }}</h2>
                        <p class="portfolio-item__subtitle">{{ villa.subtitle }}</p>
                    </div>
                </div>

            </a>

        </div>

        {% endfor %}

    </div>

</section>
