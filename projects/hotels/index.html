---
layout: default
title: Hotels
description: A minimal, fixed sidebar grid portfolio Jekyll theme.
featured_image: /images/social.jpg
---

<section class="portfolio">

    <div class="content-wrap portfolio-wrap">

        {% for hotel in site.hotels reversed %}

        <div class="portfolio-item">

            <a class="portfolio-item__link" href="{{ hotel.url | relative_url }}">

                <div class="portfolio-item__image">
                    <img src="{{ hotel.featured_image | relative_url }}" alt="{{ hotel.title }}">
                </div>

                <div class="portfolio-item__content">
                    <div class="portfolio-item__info">
                        <h2 class="portfolio-item__title">{{ hotel.title }}</h2>
                        <p class="portfolio-item__subtitle">{{ hotel.subtitle }}</p>
                    </div>
                </div>

            </a>

        </div>

        {% endfor %}

    </div>

</section>
